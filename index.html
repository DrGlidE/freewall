<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Free Wall</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="indent">
        <h1>Free Wall</h1>
        <div class="target">Creating dymamic grid layouts.</div>
      </div>
    </div>
    <section class="grid gap grid-a-f">
      <article class="res-2 ces-2 purple">1</article>
      <article class="res-2 purple">2</article>
      <article class="ces-3 purple">3</article>
      <article class="res-2 red">4</article>
      <article class="greenplus">5</article>
      <article class="res-3 ces-2 orange">6</article>
      <article class="res-2 red">7</article>
      <article class="yellow">8</article>
      <article class="res-2 ces-3 orangeplus">9</article>
      <article class="ces-2 greenplus">10</article>
      <article class="ces-2 orange">11</article>
      <article class="res-2 green">12</article>
      <article class="green">13</article>
      <article class="red">14</article>
      <article class="ces-2 green">15</article>
      <article class="ces-3 orange">16</article>
    </section>
  </body>
</html>
